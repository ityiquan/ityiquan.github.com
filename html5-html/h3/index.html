<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<style>
* {
  margin: 0;
  padding: 0;
}
body{
    background: url(../../img/page-bg.jpg) no-repeat;
    background-size: 100% auto;
      background-attachment: fixed;
    overflow: hidden;
  }
body,
html {
  width: 100%;
  height: 100%;
  overflow: hidden;
}
div {
  width: 100%;
  height: 100%;
  background-image: url(img/2.jpg);
  background-size: cover;
  -webkit-mask: url(img/3.png) no-repeat;
          mask: url(img/3.png) no-repeat;
}
</style>
<script>
window.onload=function(){
	var oDiv=document.querySelector('div');
	document.onmousemove=function(ev){
		oDiv.style.WebkitMask='url(img/3.png) no-repeat '+(ev.pageX-100)+'px '+(ev.pageY-100)+'px';
		oDiv.style.mask='url(img/3.png) no-repeat '+(ev.pageX-100)+'px '+(ev.pageY-100)+'px';
	};
};
</script>
</head>
<body>
	<div></div>
</body>
</html>
